<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Weather APP</title>
    <link rel="stylesheet" href="style.css" />
    <style>
      @import url("https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap");
    </style>
  </head>
  <body>
    <div id="container">
      <div id="left">
        <div style="font-weight: 600" class="cityAndDate">
          <p id="cityName">Chennai, India</p>
          <p id="date"></p>
        </div>
        <div class="windAndPrecipitation">
          <h1
            id="temperature"
            style="font-size: 100px; margin-top: 20px; margin-bottom: 20px"
          ></h1>
          <div style="display: flex; flex-direction: column">
            <div style="display: flex; align-items: center">
              <img src="wspeedL.png" alt="" /><span
                id="windSpeed"
                style="margin-left: 10px; margin-bottom: 10px; font-size: 24px"
                >6.1mph</span
              >
            </div>
            <div style="display: flex; align-items: center">
              <img
                src="moistureL.jpg"
                alt=""
                style="margin-left: 20px; margin-top: 10px"
              /><span id="humidity" style="margin-top: 10px; margin-left: 10px"
                >90%</span
              >
            </div>
            <div class="precipitation"></div>
          </div>
        </div>
        <h3 style="margin-top: 0px; font-size: 30px" id="weatherDescription">
          Cloudy
        </h3>
        <!--<div class="weeklyForecast"></div>-->
        <form style="width: 100%" action="">
          <input
            style="width: 100%"
            id="searchBar"
            type="text"
            placeholder="Enter the city name"
          />
          <button
            style="height: 45px; width: 110px; border-radius: 22.5px"
            id="SearchButton"
          >
            Search
          </button>
        </form>
        <p id="errorMessage" class="hidden">City not found</p>
        <h2 style="margin-bottom: 0px">Weekly Forecast</h2>
        <div id="weekly">
          <div id="1" class="weeklyWeather">
            <p style="font-weight: bolder"></p>
            <span></span>
          </div>
          <div id="2" class="weeklyWeather">
            <p style="font-weight: bolder"></p>
            <span></span>
          </div>
          <div id="3" class="weeklyWeather">
            <p style="font-weight: bolder"></p>
            <span></span>
          </div>
          <div id="4" class="weeklyWeather">
            <p style="font-weight: bolder"></p>
            <span></span>
          </div>
          <div id="5" class="weeklyWeather">
            <p style="font-weight: bolder"></p>
            <span></span>
          </div>
          <div id="6" class="weeklyWeather">
            <p style="font-weight: bolder"></p>
            <span></span>
          </div>
        </div>
      </div>
      <div id="right">
        <h2 id="greet">Good Morning</h2>
        <p style="font-weight: bold" id="time">12:24 PM</p>
        <div class="windAndPrecipitationRight">
          <h1 id="temperatureRight"></h1>
          <div>
            <div style="margin-bottom: 0px; display: flex; align-items: center">
              <img
                src="wspeedR.png"
                style="width: 25px; height: auto"
                alt=""
              /><span
                id="windSpeedRight"
                style="margin-left: 5px; font-weight: 600"
                >6.1mph</span
              >
            </div>
            <div style="margin-bottom: 0px; display: flex; align-items: center">
              <img
                src="moistureR.png"
                alt=""
                style="width: 25px; height: auto"
              /><span id="humidityRight" style="margin-left: 5px">90%</span>
            </div>
          </div>
        </div>
        <p
          id="feelsLike"
          style="
            margin-left: 10px;
            margin-right: 10px;
            margin-top: 0px;
            margin-bottom: 0px;
            font-weight: 700;
          "
        ></p>
        <h3 id="weatherDescriptionRight" style="margin-top: 5px">Cloudy</h3>
        <h2>Hourly Forecast</h2>
        <div id="hourly">
          <div id="row1">
            <div id="0h" class="hourlyWeather">
              <p>00:00</p>
              <span>21&deg</span>
            </div>
            <div id="3h" class="hourlyWeather">
              <p>03:00</p>
              <span>20&deg</span>
            </div>
            <div id="6h" class="hourlyWeather">
              <p>06:00</p>
              <span>20&deg</span>
            </div>
            <div id="9h" class="hourlyWeather">
              <p>09:00</p>
              <span>20&deg</span>
            </div>
          </div>
          <div id="row2">
            <div id="12h" class="hourlyWeather">
              <p>12:00</p>
              <span>20&deg</span>
            </div>
            <div id="15h" class="hourlyWeather">
              <p>15:00</p>
              <span>18&deg</span>
            </div>
            <div id="18h" class="hourlyWeather">
              <p>18:00</p>
              <span>20&deg</span>
            </div>
            <div id="21h" class="hourlyWeather">
              <p>21:00</p>
              <span>18&deg</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
